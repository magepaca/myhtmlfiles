<!DOCTYPE html>
<html lang"en">

<head>
    <meta charset="UTF-8">
    <title>Calendar Table</title>
    <link rel="stylesheet" href="CSS/CalStyle.css">
</head>

<body>
    <table class="cal">
        <caption>Oct 2021</caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <th class="old">26</th>
                <th class="old">27</th>
                <th class="old">28</th>
                <th class="old">29</th>
                <th class="old">30</th>
                <th>1</th>
                <th>2</th>
            </tr>
            <tr>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
            <tr>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
            </tr>
            <tr>
                <th>17</th>
                <th>18</th>
                <th>19</th>
                <th>20</th>
                <th>21</th>
                <th>22</th>
                <th>23</th>
            </tr>
            <tr>
                <th>24</th>
                <th>25</th>
                <th>26</th>
                <th>27</th>
                <th>28</th>
                <th>29</th>
                <th>30</th>
            </tr>
            <tr>
                <th>31</th>
                <th class="new">1</th>
                <th class="new">2</th>
                <th class="new">3</th>
                <th class="new">4</th>
                <th class="new">5</th>
                <th class="new">6</th>
            </tr>
        </thead>
    </table>
</body>



</html>
